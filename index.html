    <script>
        function updateTime() {
            const now = new Date();
            const utc = now.toUTCString();
            const utcDate = new Date(utc);

            const wib = new Date(utcDate.getTime() + 7 * 60 * 60 * 1000);
            const wita = new Date(utcDate.getTime() + 8 * 60 * 60 * 1000);
            const wit = new Date(utcDate.getTime() + 9 * 60 * 60 * 1000);

            document.getElementById("wib").innerText = wib.toLocaleTimeString();
            document.getElementById("wita").innerText = wita.toLocaleTimeString();
            document.getElementById("wit").innerText = wit.toLocaleTimeString();
            document.getElementById("utc").innerText = utcDate.toLocaleTimeString("en-GB");
        }

        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(20, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);

            const diff = target - now;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

            const totalSeconds = 24 * 60 * 60;
            const elapsedSeconds = totalSeconds - diff / 1000;
            const progress = Math.min((elapsedSeconds / totalSeconds) * 100, 100);

            document.getElementById("progress").style.width = `${progress}%`;
            document.getElementById("progress-text").innerText = `${Math.floor(progress)}% Complete`;

            const resetTime = new Date(target.getTime() + 2 * 60 * 1000);
            if (now > resetTime) {
                document.getElementById("progress").style.width = "1%";
                document.getElementById("progress-text").innerText = "1% Complete";
            }
        }

        setInterval(updateTime, 1000);
        setInterval(updateCountdown, 1000);
    </script>
